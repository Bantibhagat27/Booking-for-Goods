<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Truck - GoodsWala</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #90d3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-container {
      background-color: #90d3ff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Truck Booking Form</h2>
    <form id="truckBookingForm">
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" required>

      <label for="drop">Drop Location</label>
      <input type="text" id="drop" name="drop" required>

      <label for="date">Date of Transport</label>
      <input type="date" id="date" name="date" required>

      <label for="truckType">Truck Type</label>
      <select id="truckType" name="truckType" required>
        <option value="">Select Truck Type</option>
        <option value="Mini Truck">Mini Truck</option>
        <option value="Tata Ace">Tata Ace</option>
        <option value="14-Wheeler">14-Wheeler</option>
        <option value="20-Ton">20-Ton</option>
      </select>

      <label for="weight">Load Weight (in tons)</label>
      <input type="number" id="weight" name="weight" required min="0.1" step="0.1">

      <label for="contact">Your Mobile Number</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("truckBookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;

      alert(`Truck booked successfully from "${pickup}" to "${drop}"!\nOur team will contact you shortly.`);
      
      this.reset(); // Clear form
    });
  </script>

</body>
</html>
